            <!-- hamburger navbar toggler icon -->

            </button>

    <main class="py-4">
        <div class="container">
            <div class="col-12">
                <h2 class="text-center">Challenges</h2>
            </div>
            <div id="challengesList" class="row"></div>
        </div>
    </main>

    <!-- completeChallenge popup (cc) -->
    <div class="popup d-none" id="cc-popup" role="alert">
        <div class="popup-container p-4" id="cc-popup-container">
            <p>Complete Challenge</p>
            <form class="popup-form" id="cc-form">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="completed">
                    <label class="form-check-label" for="completed">I have completed the challenge</label>
                    <p class="mt-2 text-muted">Leave unchecked if challenge not completed</p>
                </div>
                <div class="form-group mb-4">
                    <label for="notes">Notes (optional)</label>
                    <input type="text" class="form-control" id="notes" placeholder="Say somethng about your completion">
                </div>
            </form>
            <button class="popup-close btn btn-success px-3" id="cc-confirm">Yes</button>
            <button class="popup-close btn btn-danger px-3" id="cc-popup-close">Cancel</button>
        </div>
    </div>

     <!-- editChallenge popup (ec) -->
     <div class="popup d-none" id="ec-popup" role="alert">
        <div class="popup-container p-4" id="ec-popup-container">
           <p>Edit Challenge Info</p>
           <form class="popup-form" id="ec-form">
                <div class="form-group mb-4">
                    <label class="form-label" for="challengeName">Challenge Name</label>
                    <input type="text" class="form-control" id="challengeName">
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" for="skillpointsAwarded">Skillpoints Awarded</label>
                    <input type="text" class="form-control" id="skillpointsAwarded">
                </div>
            </form>
           <button class="popup-close btn btn-success px-3" id="ec-confirm">Yes</button>
           <button class="popup-close btn btn-danger px-3" id="ec-popup-close">Cancel</button>
        </div>
    </div>

    <!-- customAlert box -->
    <div class="popup d-none" id="customAlert">
        <div class="popup-container card">
            <div class="card-body" id="customAlertText"></div>
        </div>
    </div>

    <footer class="mt-auto py-3 text-center">
        <p class="m-0 py-0 px-4">
            Created by JoenC. For the Back-End Web Development Module.
        </p>
    </footer>

        crossorigin="anonymous">
