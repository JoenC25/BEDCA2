</head>
<body>
    <!-- Navbar -->

            <a class="navbar-brand py-0" href="index.html">

            </a>
            <!-- hamburger navbar toggler icon -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsable navbar-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gardens.html">Gardens</a>

                    <li class="nav-item">
                        <a class="nav-link" href="challenges.html">Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">Review Us!</a>
                    </li>
                </ul>
            </div>
            <!-- Login, logout, register and profile buttons -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="profileButton" href="profile.html" class="nav-link">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutButton" href="#" class="nav-link">Logout</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item ms-2">
                        <div class="btn-nav">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 px-5">
                <h3 class="mb-4 text-center">Send us a Review!</h3>
                <form id="reviewForm">
                    <div class="form-group mb-4">
                        <label for="ratingSelector">Rating</label>
                        <div class="star-rating animated-stars" id="ratingSelector">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5" class="bi bi-star-fill"></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" class="bi bi-star-fill"></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" class="bi bi-star-fill"></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" class="bi bi-star-fill"></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1" class="bi bi-star-fill"></label>
                        </div>
                        <p class="text-muted mt-2">Click to rate</p>
                    </div>
                    <div class="form-group mb-4">
                        <label for="notes">Leave us a Comment! (optional)</label>
                        <input type="text" class="form-control" id="notes" placeholder="Say something cool about us">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                </form>
                    <div id="warningCard" class="card border-danger mb-3 d-none">
                        <div class="card-body text-danger">
                            <p id="warningText" class="card-text"></p>
                        </div>
                    </div>
                    <div id="successCard" class="card border-success mb-3 d-none">
                        <div class="card-body text-success">
                            <p id="successText" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3 text-center">
        <p class="m-0 py-0 px-4">
            Created by JoenC. For the Back-End Web Development Module.
        </p>
    </footer>

    <script src="js/forms/sendReview.js" type="text/javascript"></script>
</body>
