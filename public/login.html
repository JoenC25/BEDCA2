<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    /> 
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Navbar logo -->
            <a class="navbar-brand py-0" href="index.html">
                <img src="./img/navbarLogo.jpg" class="logo img-fluid">
            </a>
            <!-- hamburger navbar toggler icon -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsable navbar-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gardens.html">Gardens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="challenges.html">Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">Review Us!</a>
                    </li>
                </ul>
            </div>
            <!-- Login, logout, register and profile buttons -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="profileButton" href="profile.html" class="nav-link">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutButton" href="#" class="nav-link">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginButton" href="login.html" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item ms-2">
                        <div class="btn-nav">
                            <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="register.html">Register!</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-6 px-5">
              <h3 class="mb-4 text-center">Login</h3>
              <form id="loginForm">
                <div class="form-group pb-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group pb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
              <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <footer class="mt-auto py-3 text-center">
        <p class="m-0 py-0 px-4">
            Created by JoenC. For the Back-End Web Development Module.
        </p>
    </footer>

    <!-- scripts -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous">

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous">
    </script>
    <!-- js scripts -->
    <script src="js/fetchMethod/queryCmds.js" type="text/javascript"></script>
    <script src="js/fetchMethod/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/forms/loginUser.js" type="text/javascript"></script>
</body>
</html>
